<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    html
    {
      height: 100%;
    }
    body
    {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    input
    {
      max-width: 50%;
    }
  </style>
</head>
<body>
<div class="container" style="display: flex; flex-direction: column; align-items: center;">
  <!--/*@thymesVar id="request" type="com.example.demo.security.RegisterRequest"*/-->
  <form action="#" th:action="@{/register}" th:object="${request}" method="post" style="min-width: 50%">
    <h1 style="text-align: center" class="mt-3">SIGN UP</h1>
    <div class="form-group row mt-5">
      <label for="nameField" class="col-sm-1 col-form-label col-form-label-lg">Name</label>
      <div class="col-sm-11" style="display: flex; justify-content: center">
        <input type="text" th:field="*{name}" class="form-control form-control-lg" id="nameField" placeholder="Unique name">
      </div>
    </div>
    <div class="form-group row mt-2">
      <label for="passwordField" class="col-sm-1 col-form-label col-form-label-lg">Password</label>
      <div class="col-sm-11" style="display: flex; justify-content: center">
        <input type="password" th:field="*{password}" class="form-control form-control-lg" id="passwordField" placeholder="Password">
      </div>
    </div>
    <div class="row mt-4">
      <div style="display: flex; justify-content: center; ">
        <button type="submit" class="btn btn-warning w-l">Sign-up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
