<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    html
    {
      height: 100%;
    }
    body
    {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    input
    {
      max-width: 50%;
    }
  </style>
</head>
<body>
<div class="container" style="display: flex; flex-direction: column; align-items: center;">
  <!--/*@thymesVar id="card" type="com.example.demo.cards.Card"*/-->
  <form action="#" th:action="@{/admin_page/unblock_card}" th:object="${card}" method="post" style="min-width: 50%">
    <h1 style="text-align: center" class="mt-3">UNBLOCK CARD</h1>
    <div class="form-group row mt-5">
      <label for="numberField" class="col-sm-1 col-form-label col-form-label-lg">Card number</label>
      <div class="col-sm-11" style="display: flex; justify-content: center">
        <input type="text" th:field="*{number}" class="form-control form-control-lg"
               id="numberField" placeholder="Unique card number">
      </div>
    </div>
    <div class="row mt-4">
      <div style="display: flex; justify-content: center; ">
        <button type="submit" class="btn btn-warning w-l">Unblock</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
