<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/debit_card.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/side_bar.css">
    <style>
        html
        {
            height: 100%;
        }
        body
        {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .controller
        {
            margin-top: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><button id="homeBtn" class="btn px-2 text-white">Home</button></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div class="text-end">
                <a href="/authenticate" class="btn btn-outline-light me-2">Login</a>
                <a href="/register" class="btn btn-warning">Sign-up</a>
            </div>
        </div>
    </div>
</header>
    <div style="display: flex; justify-content: center;">
        <img style="max-width: 70%; max-height: 70%; border-radius: 2rem; box-shadow: 5px 5px 5px 2px #868686;" src="https://pbs.twimg.com/media/FOZ79ydXsAMDRAN.jpg:large" alt="">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script th:inline="javascript">

    init()

    function authorize()
    {
        let token = localStorage.getItem("token");
        let url = "";

        $.ajax({
            url: "http://localhost:8080/authorize",
            type: "GET",
            beforeSend: function(xhr) {
                xhr.setRequestHeader('Authorization', 'Bearer ' + token);
            },
            success: function() {
                setTimeout(function() {
                    window.location.href = 'http://localhost:8080/authorize';
                }, 333);
            }
        });
    }
    function init()
    {
        let token = /*[[${token}]]*/ null;

        if (token != null) {
            localStorage.setItem("token", token.toString());
          //  document.cookie = "token=" + token.toString();
            authorize();
        }
    }


    document.getElementById("homeBtn").onclick = authorize;

</script>
</body>
</html>
